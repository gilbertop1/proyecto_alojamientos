<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:c="jakarta.faces.core"
      xmlns:f="jakarta.faces.core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Alojamiento - Proveedor de Alojamientos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: auto;
        }
        .custom-select {
            border-radius: 8px;
            padding: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
     <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Provedores</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="DashBoard.xhtml">Dashboard</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="GestionAlojamientos.xhtml">Gestión de Alojamientos</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="GestionHabitaciones.xhtml">Gestión de Habitaciones</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="GestionServiciosAdicionales.xhtml">Gestión de ServiciosAdicionales</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="GestionDisponibilidad.xhtml">Disponibilidad</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="GestionReservas.xhtml">Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="InfoEsta.xhtml">Informes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="PerfilProvedor.xhtml">Perfil</a>
                </li>
            </ul>
        </div>
    </div>
    
    
    <div class="container dashboard-container">
        <div class="card">
            <div class="card-header">
                <h5>Editar Alojamiento</h5>
            </div>
            <div class="card-body">
                <h:form id="editForm">
                    <div class="form-group">
                        <label for="nombre_alojamiento">Nombre del Alojamiento:</label>
                        <h:inputText id="nombre_alojamiento" value="#{alojamientosController.alojamiento.nombre}" class="form-control" />
                    </div>
                    
                    <h:panelGroup id="estadoGroup">
                        <f:event type="preRenderView" listener="#{alojamientosController.consultarEstados}" />
                        <div class="form-group">
                            <label for="estado_alojamiento">Estado:</label>
                            <h:selectOneMenu id="estado_alojamiento" value="#{alojamientosController.alojamiento.idEstado.idEstado}" styleClass="custom-select">
                                <f:selectItems value="#{alojamientosController.lsEstados}" var="estado" itemLabel="#{estado.nombre}" itemValue="#{estado.idEstado}" />
                            </h:selectOneMenu>
                        </div>
                    </h:panelGroup>
                    
                    <div class="form-group">
                        <label for="calle_alojamiento">Calle:</label>
                        <h:inputText id="calle_alojamiento" value="#{alojamientosController.alojamiento.calle}" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label for="numero_alojamiento">Numero:</label>
                        <h:inputText id="numero_alojamiento" value="#{alojamientosController.alojamiento.numero}" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label for="codigo_postal_alojamiento">Codigo Postal:</label>
                        <h:inputText id="codigo_postal_alojamiento" value="#{alojamientosController.alojamiento.codigoPostal}" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label for="correo_alojamiento">Correo:</label>
                        <h:inputText id="correo_alojamiento" value="#{alojamientosController.alojamiento.correo}" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono_alojamiento">Teléfono:</label>
                        <h:inputText id="telefono_alojamiento" value="#{alojamientosController.alojamiento.telefono}" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label for="Datos_bancarios" style="align-content: baseline">DATOS BANCARIOS</label>
                    </div>
                                          
                    <div class="form-group">
                        <label for="banco">Banco:</label>
                        <h:inputText id="banco" value="#{alojamientosController.alojamiento.banco}" class="form-control" />
                    </div>                    
                    
                    <div class="form-group">
                        <label for="no_cuenta">Número de cuenta:</label>    
                        <h:inputText id="no_cuenta" value="#{alojamientosController.alojamiento.noCuenta}" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label for="beneficiario">Beneficiario:</label>
                        <h:inputText id="beneficiario" value="#{alojamientosController.alojamiento.beneficiario}" class="form-control" />
                    </div>
                    
                    <h:commandButton value="Guardar" action="#{alojamientosController.updateAlojamiento()}" class="btn btn-primary w-20" />
                    <h:commandButton value="Limpiar" type="reset" class="btn btn-secondary" />
                    <h:commandButton value="Cancelar" onclick="if (!confirm('¿Está seguro de que desea cancelar y regresar a la página de inicio?')) return false;"
                                     action="GestionAlojamientos.xhtml" class="btn btn-warning" />
                </h:form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
