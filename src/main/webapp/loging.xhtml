<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inicio de Sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #f8f9fa;
                margin: 0;
            }
            .login-container {
                max-width: 400px;
                padding: 20px;
                background-color: white;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }
            .login-container h2 {
                margin-bottom: 20px;
                color: #343a40;
            }
            .form-control {
                margin-bottom: 15px;
            }
            .btn-primary {
                background-color: #007bff;
                border-color: #007bff;
            }
            .btn-primary:hover {
                background-color: #0056b3;
                border-color: #0056b3;
            }
        </style>
    </h:head>
    <h:body>
         <div class="login-container">
            <h2 class="text-center">Inicio de Sesión</h2>
            <h:form>
                <h:messages globalOnly="true" styleClass="alert alert-danger" />
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <h:inputText id="correo" value="#{controladorLogin.correo}" class="form-control" required="true" />
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <h:inputSecret id="contrasena" value="#{controladorLogin.contrasena}" class="form-control" required="true" />
                </div>

                <h:commandButton value="Iniciar Sesión" action="#{controladorLogin.login}" class="btn btn-primary w-100" />

            </h:form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
