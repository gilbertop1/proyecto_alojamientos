       <title>Gestión de Alojamientos - Proveedor de Alojamientos</title>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
       <style type="text/css">
           body {
               font-family: Arial, sans-serif;
               background-color: #f8f9fa;
           }
           .navbar {
               margin-bottom: 20px;
           }
           .card {
               margin-bottom: 20px;
           }
           .dashboard-container {
               max-width: 1200px;
               margin: auto;

               margin-top: 20px;
           }
       </style>
    </h:head>
    <h:body>
      
       <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Provedores</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="DashBoard.xhtml">Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="GestionAlojamientos.xhtml">Gestión de Alojamientos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="GestionDisponibilidad.xhtml">Disponibilidad</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="PerfilProvedor.xhtml">Perfil</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container dashboard-container">
        <div class="card">
            <div class="card-header">
                <h5>Gestión de Alojamientos</h5>
            </div>
            <div class="card-body">
                <h:form>
                    <div class="form-group">
                        <label for="nombre_alojamiento">Nombre del Alojamiento:</label>
                        <h:inputText id="nombre_alojamiento" value="#{alojamientosController.alojamiento.nombre}" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label for="estado_alojamiento">Estado:</label>
                        <h:inputText id="estado_alojamiento" value="#{alojamientosController.alojamiento.idEstado.nombre}" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label for="calle_alojamiento">Calle:</label>
                        <h:inputText id="calle_alojamiento" value="#{alojamientosController.alojamiento.calle}" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label for="numero_alojamiento">Numero:</label>
                        <h:inputText id="numero_alojamiento" value="#{alojamientosController.alojamiento.numero}" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label for="codigo_postal_alojamiento">Codigo Postal:</label>
                        <h:inputText id="codigo_postal_alojamiento" value="#{alojamientosController.alojamiento.codigoPostal}" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label for="correo_alojamiento">Correo:</label>
                        <h:inputText id="correo_alojamiento" value="#{alojamientosController.alojamiento.correo}" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono_alojamiento">Teléfono:</label>
                        <h:inputText id="telefono_alojamiento" value="#{alojamientosController.alojamiento.telefono}" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label for="cuenta_bancaria">Cuenta Bancaria:</label>
                        <h:inputText id="cuenta_bancaria" value="#{alojamientosController.alojamiento.idCuenta.numero}" class="form-control" />
                    </div>

                    <button type="button" class="btn btn-primary" onclick="#{alojamientosController.saveAlojamiento()}">Guardar Cambios</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                </h:form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function agregarHabitacion() {
            var table = document.getElementById("habitaciones");
            var row = table.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);

            cell1.innerHTML = '<input type="text" name="tipo_habitacion[]" class="form-control" />';
            cell2.innerHTML = '<input type="number" name="capacidad_habitacion[]" class="form-control" />';
            cell3.innerHTML = '<input type="number" name="precio_habitacion[]" class="form-control" />';
            cell4.innerHTML = '<input type="number" name="cantidad_habitacion[]" class="form-control" />';
            cell5.innerHTML = '<button type="button" class="btn btn-danger" onclick="eliminarHabitacion(this)">Eliminar</button>';
        }

        function eliminarHabitacion(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </h:body>
